<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm Sinh viên mới</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 1200px;
            margin-top: 30px;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        .form-control {
            border-radius: 8px;
            padding: 10px 15px;
        }
        .form-control:focus {
            box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, 0.25);
        }
        .btn-primary {
            background-color: #0d6efd;
            border: none;
            padding: 10px 25px;
            border-radius: 8px;
        }
        .btn-primary:hover {
            background-color: #0b5ed7;
            transform: translateY(-2px);
            transition: all 0.3s ease;
        }
        .form-label {
            font-weight: 500;
            color: #495057;
        }
    </style>
</head>
<body>
    {% include "navbar.html" %}
    <div class="container">
        <div class="card p-4">
            <h1 class="text-center mb-4">Thêm Sinh viên mới</h1>
            
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <form method="POST" action="{{ url_for('them_sinh_vien') }}">
                <div class="mb-3">
                    <label for="mssv" class="form-label">Mã số sinh viên</label>
                    <input type="text" class="form-control" id="mssv" name="mssv" required>
                </div>
                
                <div class="mb-3">
                    <label for="ten" class="form-label">Họ và tên</label>
                    <input type="text" class="form-control" id="ten" name="ten" required>
                </div>
                
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="nam_vao_truong" class="form-label">Năm vào trường</label>
                        <input type="number" class="form-control" id="nam_vao_truong" name="nam_vao_truong"  required>
                    </div>
                    
                    <div class="col-md-6 mb-3">
                        <label for="nam_tot_nghiep" class="form-label">Năm tốt nghiệp</label>
                        <input type="number" class="form-control" id="nam_tot_nghiep" name="nam_tot_nghiep"  required>
                    </div>
                </div>
                
                <div class="mb-4">
                    <label for="xep_loai" class="form-label">Xếp loại</label>
                    <select class="form-select" id="xep_loai" name="xep_loai" required>
                        <option value="">Chọn xếp loại...</option>
                        <option value="Xuất sắc">Xuất sắc</option>
                        <option value="Giỏi">Giỏi</option>
                        <option value="Khá">Khá</option>
                        <option value="Trung bình">Trung bình</option>
                    </select>
                </div>

                <div class="d-flex justify-content-between">
                    <a href="{{ url_for('ds_sinh_vien') }}" class="btn btn-secondary">
                        <i class="fas fa-arrow-left me-2"></i>Quay lại
                    </a>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save me-2"></i>Lưu thông tin
                    </button>
                </div>
            </form>
        </div>
    </div>
    {% include "footer.html" %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
